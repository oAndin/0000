<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 4</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <form>
        <label for="nome">Nome do cliente</label>
        <input type="text" id="nome" placeholder="Digite o nome" required>

        <div class="lado-a-lado">
            <div class="lado">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Digite o email">
            </div>
            <div class="lado">
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" placeholder="(00)00000-0000" required>
            </div>
        </div>

        <label for="endereco">Endereço</label>
        <input type="text" id="endereco" placeholder="Digite seu endereço" required>

        <div class="lado-a-lado">
            <div class="lado">
                <label for="numero">Número</label>
                <input type="number" id="numero" placeholder="0000" min="0" required>
            </div>
            <div class="lado">
                <label for="complemento">Complemento</label>
                <input type="text" id="complemento" placeholder="Bloco, Aprt., Casa">
            </div>
        </div>

        <label for="bairro">Bairro</label>
        <input type="text" id="bairro" placeholder="Bairro" required>
        <div class="lado-a-lado">
            <div class="lado">
                <label for="sabor">Escolha o sabor</label>
                <select id="sabor" required>
                    <option disabled selected>Selecione</option>
                    <option>Calabresa</option>
                    <option>Portuguesa</option>
                    <option>Peperoni</option>
                    <option>Frango com Catupiry</option>
                    <option>Mussarela</option>
                    <option>Carne de Sol</option>
                </select>
            </div>
            <div class="lado">
                <label for="pagamento">Pagamento</label>
                <select id="pagamento" required>
                    <option disabled selected>Selecione</option>
                    <option>Dinheiro</option>
                    <option>Pix</option>
                    <Option>Cartão</Option>
                </select>
            </div>
        </div>


        <label for="obs">Observação</object></label>
        <textarea id="obs" cols="30" rows="5"></textarea>
        <button type="submit" onClick="mandarPedido()"> Enviar</button>
    </form>

    <script>
        function mandarPedido() {
            event.preventDefault();
            window.location.href = `https://wa.me/5585988464805?text=Ol%C3%A1%2C+meu+nome+%C3%A9+${nome.value}+gostaria+de+pedir+uma+pizza+de+${sabor.value}%2C+para+entrega+no+endere%C3%A7o+${endereco.value}%2C+n%C3%BAmero+${numero.value}%2C+complemento+${complemento.value}%2C+pagamento+em+${pagamento.value}%2C+observa%C3%A7%C3%B5es+${obs.value}%2C+meus+contatos+s%C3%A3o+${telefone.value}+e+${email.value}.`
        }

    </script>

</body>

</html>
